<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ClimaTempo</title>
</head>
<body>
    <main class="main">
        <div class="main__input">
            <input type="search" name="search" id="search" class="main__search" placeholder="Pesquisar">
            <button>
                <img src="assets/img/search-icon.svg" alt="icone de pesquisa" class="main__icon">
            </button>
        </div>

        <div class="main__container">
            <h1 class="main__date"></h1>
            <h2 class="main__title"></h2>
            <div class="main__infos">
                <img src="" alt="imagem clima" class="main__img"> 
            </div>
            <div>
                <h3 class="main__temp"></h3>
            </div>
            <div class="main__text">
                <span class="main__description"></span> 
            </div>
            <div class="main__max">
                <span class="main__temp_min"></span>
                <span class="main__temp_max"></span>
            </div>
            <div class="main__climate">
                <span class="main__humidity"></span>
                <span class="main__wind"></span>
            </div>
        </div>
    </main>

    <script src="assets/js/script.js" type="module"></script>
    
</body>
</html>
