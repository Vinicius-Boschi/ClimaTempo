<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ClimaTempo</title>
</head>
<body>

    <main class="main">
        <div class="main__input">
            <input type="search" name="search" id="search" class="main__search" placeholder="Pesquisar">
            <button>
                <img src="assets/img/search-icon.svg" alt="icone de pesquisa" class="main__icon">
            </button>
        </div>

        <div class="main__container">
            <h2 class="main__title">Denver</h2>
            <h1 class="main__temp">51°C</h1>
            <div class="main__infos">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="main__img">
                <span class="main__description">Cloudy</span>
                <span class="main__text">Uma frente fria permanece semi-estacionária entre MG e BA, deixando o tempo chuvoso nestas áreas.</span>
            </div>
            <div class="main__humidity">Humidity: 60%</div>
            <div class="main__wind">Wind Speed: 6.2 km/h</div>
        </div>
    </main>

    <script src="assets/js/script.js" type="module"></script>
    
</body>
</html>
